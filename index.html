<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Image Content -->
    <div class="container">
      <img
        src="../Form/5.jpg"
        alt=""
        style="width: 600px; height: 300px; border-radius: 24px"
      />
    </div>

    <!-- Menu  -->
    <div class="menu">
      <h2 class="menu-bar">&#9776;</h2>
    </div>

    <!-- Pop up -->
    <div class="pop-up" style="display: none">
      <div class="pop-content">
        <h2 class="pop-header">Pop Up</h2>
        <p class="pop-text">This is the sample of the pop up!</p>
        <div class="close-pop-up">&times;</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
